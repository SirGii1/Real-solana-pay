    <div class="content">
        <div id="connectSection">
            <div class="info-box">
                ðŸ’¡ Connect your Phantom wallet to send SOL or any SPL token instantly
            </div>
            <button class="btn-primary" id="connectButton">Connect Phantom Wallet</button>
        </div>

        <div id="walletSection" style="display:none;">
            <div class="wallet-info">
                <p><strong>Wallet:</strong> <span id="walletAddress"></span></p>
                <p><strong>Balance:</strong> <span id="walletBalance"></span> SOL</p>
            </div>

            <div class="form-group">
                <label for="tokenSelect">Select Token</label>
                <select id="tokenSelect">
                    <option value="SOL">SOL (Native)</option>
                </select>
                <div class="token-balance" id="tokenBalance"></div>
            </div>

            <div class="form-group">
                <label for="recipientInput">Recipient Wallet Address</label>
                <input type="text" id="recipientInput" placeholder="Enter recipient's wallet address">
            </div>

            <div class="form-group">
                <label for="amountInput">Amount</label>
                <input type="number" id="amountInput" placeholder="0.00" step="0.000000001" min="0">
                <div class="quick-amount">
                    <button onclick="setQuickAmount(0.1)">0.1</button>
                    <button onclick="setQuickAmount(0.5)">0.5</button>
                    <button onclick="setQuickAmount(1)">1</button>
                    <button onclick="setQuickAmount('max')">Max</button>
                </div>
            </div>

            <button class="btn-primary" id="sendButton">Send Transaction</button>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

<script>
    let provider = null;
    let selectedAccount = null;
    let connection = null;
    let userTokens = [];
    
    const SOLANA_RPC = 'https://responsive-side-pool.solana-mainnet.quiknode.pro/262fbe08ffd2df87947951c51116c871762bc826/';

    window.addEventListener('load', () => {
        if (window.solana && window.solana.isPhantom) {
            provider = window.solana;
            connection = new solanaWeb3.Connection(SOLANA_RPC, 'confirmed');
        } else {
            showStatus('Phantom wallet not found. Please install it from phantom.app', 'error');
            document.getElementById('connectButton').disabled = true;
        }
    });

    document.getElementById('connectButton').addEventListener('click', async () => {
        try {
            const resp = await provider.connect();
            selectedAccount = resp.publicKey.toString();
            
            document.getElementById('walletAddress').textContent = selectedAccount.slice(0, 4) + '...' + selectedAccount.slice(-4);
            document.getElementById('connectSection').style.display = 'none';
            document.getElementById('walletSection').style.display = 'block';
            
            await updateBalance();
            await loadUserTokens();
            
            showStatus('Wallet connected successfully!', 'success');
        } catch (err) {
            showStatus('Failed to connect wallet. Please try again.', 'error');
        }
    });

    document.getElementById('tokenSelect').addEventListener('change', updateTokenBalance);

    document.getElementById('sendButton').addEventListener('click', async () => {
        const recipient = document.getElementById('recipientInput').value.trim();
        const amount = parseFloat(document.getElementById('amountInput').value);
        const selectedToken = document.getElementById('tokenSelect').value;
        
        if (!recipient) {
            showStatus('Please enter a recipient wallet address', 'error');
            return;
        }
        
        if (!amount || amount <= 0) {
            showStatus('Please enter a valid amount', 'error');
            return;
        }

        try {
            new solanaWeb3.PublicKey(recipient);
        } catch (e) {
            showStatus('Invalid recipient address. Please check and try again.', 'error');
            return;
        }

        document.getElementById('sendButton').disabled = true;
        
        try {
            if (selectedToken === 'SOL') {
                await sendSOL(recipient, amount);
            } else {
                await sendToken(recipient, amount, selectedToken);
            }
        } catch (err) {
            console.error(err);
            showStatus(`Transaction failed: ${err.message}`, 'error');
        } finally {
            document.getElementById('sendButton').disabled = false;
        }
    });

    async function sendSOL(recipient, amount) {
        showStatus('<span class="loading"></span>Preparing transaction...', 'warning');
        
        const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash('confirmed');
        const fromPublicKey = new solanaWeb3.PublicKey(selectedAccount);
        const toPublicKey = new solanaWeb3.PublicKey(recipient);
        
        const transaction = new solanaWeb3.Transaction({
            recentBlockhash: blockhash,
            feePayer: fromPublicKey
        });
        
        transaction.add(
            solanaWeb3.SystemProgram.transfer({
                fromPubkey: fromPublicKey,
                toPubkey: toPublicKey,
                lamports: Math.floor(amount * solanaWeb3.LAMPORTS_PER_SOL)
            })
        );
        
        showStatus('<span class="loading"></span>Awaiting signature...', 'warning');
        const signedTransaction = await provider.signTransaction(transaction);
        
        showStatus('<span class="loading"></span>Sending transaction...', 'warning');
        const signature = await connection.sendRawTransaction(signedTransaction.serialize());
        
        showStatus('<span class="loading"></span>Confirming transaction...', 'warning');
        const confirmation = await connection.confirmTransaction({
            signature,
            blockhash,
            lastValidBlockHeight
        }, 'confirmed');
        
        if (confirmation.value.err) {
            throw new Error('Transaction failed to confirm');
        }
        
        showStatus(`âœ… Transaction successful! ${amount} SOL sent to ${recipient.slice(0, 4)}...${recipient.slice(-4)}`, 'success');
        await updateBalance();
        document.getElementById('amountInput').value = '';
        document.getElementById('recipientInput').value = '';
    }

    async function sendToken(recipient, amount, mintAddress) {
        showStatus('<span class="loading"></span>Preparing token transfer...', 'warning');
        
        const fromPublicKey = new solanaWeb3.PublicKey(selectedAccount);
        const toPublicKey = new solanaWeb3.PublicKey(recipient);
        const mintPublicKey = new solanaWeb3.PublicKey(mintAddress);
        
        const tokenInfo = userTokens.find(t => t.mint === mintAddress);
        const decimals = tokenInfo.decimals;
        
        const fromTokenAccount = await splToken.getAssociatedTokenAddress(
            mintPublicKey,
            fromPublicKey
        );
        
        const toTokenAccount = await splToken.getAssociatedTokenAddress(
            mintPublicKey,
            toPublicKey
        );
        
        const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash('confirmed');
        const transaction = new solanaWeb3.Transaction({
            recentBlockhash: blockhash,
            feePayer: fromPublicKey
        });
        
        const toAccountInfo = await connection.getAccountInfo(toTokenAccount);
        if (!toAccountInfo) {
            transaction.add(
                splToken.createAssociatedTokenAccountInstruction(
                    fromPublicKey,
                    toTokenAccount,
                    toPublicKey,
                    mintPublicKey
                )
            );
        }
        
        transaction.add(
            splToken.createTransferInstruction(
                fromTokenAccount,
                toTokenAccount,
                fromPublicKey,
                Math.floor(amount * Math.pow(10, decimals))
            )
        );
        
        showStatus('<span class="loading"></span>Awaiting signature...', 'warning');
        const signedTransaction = await provider.signTransaction(transaction);
        
        showStatus('<span class="loading"></span>Sending transaction...', 'warning');
        const signature = await connection.sendRawTransaction(signedTransaction.serialize());
        
        showStatus('<span class="loading"></span>Confirming transaction...', 'warning');
        const confirmation = await connection.confirmTransaction({
            signature,
            blockhash,
            lastValidBlockHeight
        }, 'confirmed');
        
        if (confirmation.value.err) {
            throw new Error('Transaction failed to confirm');
        }
        
        showStatus(`âœ… Transaction successful! ${amount} ${tokenInfo.symbol} sent to ${recipient.slice(0, 4)}...${recipient.slice(-4)}`, 'success');
        await loadUserTokens();
        document.getElementById('amountInput').value = '';
        document.getElementById('recipientInput').value = '';
    }

    async function updateBalance() {
        try {
            const balance = await connection.getBalance(new solanaWeb3.PublicKey(selectedAccount));
            document.getElementById('walletBalance').textContent = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
        } catch (err) {
            console.error(err);
        }
    }

    async function loadUserTokens() {
        try {
            const publicKey = new solanaWeb3.PublicKey(selectedAccount);
            const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey, {
                programId: new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA')
            });
            
            userTokens = [];
            const select = document.getElementById('tokenSelect');
            select.innerHTML = '<option value="SOL">SOL (Native)</option>';
            
            for (const { account } of tokenAccounts.value) {
                const data = account.data.parsed.info;
                const balance = data.tokenAmount.uiAmount;
                
                if (balance > 0) {
                    const mint = data.mint;
                    const decimals = data.tokenAmount.decimals;
                    
                    let symbol = mint.slice(0, 4) + '...' + mint.slice(-4);
                    
                    userTokens.push({
                        mint,
                        balance,
                        decimals,
                        symbol
                    });
                    
                    const option = document.createElement('option');
                    option.value = mint;
                    option.textContent = `${symbol} (${balance})`;
                    select.appendChild(option);
                }
            }
        } catch (err) {
            console.error('Error loading tokens:', err);
        }
    }

    function updateTokenBalance() {
        const selected = document.getElementById('tokenSelect').value;
        const balanceDiv = document.getElementById('tokenBalance');
        
        if (selected === 'SOL') {
            const solBalance = document.getElementById('walletBalance').textContent;
            balanceDiv.textContent = `Available: ${solBalance} SOL`;
        } else {
            const token = userTokens.find(t => t.mint === selected);
            if (token) {
                balanceDiv.textContent = `Available: ${token.balance} ${token.symbol}`;
            }
        }
    }

    function setQuickAmount(value) {
        const selected = document.getElementById('tokenSelect').value;
        
        if (value === 'max') {
            if (selected === 'SOL') {
                const balance = parseFloat(document.getElementById('walletBalance').textContent);
                document.getElementById('amountInput').value = Math.max(0, balance - 0.001).toFixed(6);
            } else {
                const token = userTokens.find(t => t.mint === selected);
                if (token) {
                    document.getElementById('amountInput').value = token.balance;
                }
            }
        } else {
            document.getElementById('amountInput').value = value;
        }
    }

    function showStatus(message, type) {
        const status = document.getElementById('statusMessage');
        status.innerHTML = message;
        status.className = 'status ' + type;
        status.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                status.style.display = 'none';
            }, 8000);
        }
    }
</script>

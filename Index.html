<script>
    let provider = null;
    let selectedAccount = null;
    let connection = null;
    let userTokens = [];
    
    const SOLANA_RPC = 'https://responsive-side-pool.solana-mainnet.quiknode.pro/262fbe08ffd2df87947951c51116c871762bc826/';

    window.addEventListener('load', () => {
        if (window.solana && window.solana.isPhantom) {
            provider = window.solana;
            connection = new solanaWeb3.Connection(SOLANA_RPC, 'confirmed');
        } else {
            showStatus('Phantom wallet not found. Please install it from phantom.app', 'error');
            document.getElementById('connectButton').disabled = true;
        }
    });

    document.getElementById('connectButton').addEventListener('click', async () => {
        try {
            const resp = await provider.connect();
            selectedAccount = resp.publicKey.toString();
            
            document.getElementById('walletAddress').textContent = selectedAccount.slice(0, 6) + '...' + selectedAccount.slice(-6);
            document.getElementById('connectSection').style.display = 'none';
            document.getElementById('walletSection').style.display = 'block';
            
            await updateBalance();
            await loadUserTokens();
            
            showStatus('<i class="fas fa-check-circle"></i> Wallet connected successfully!', 'success');
        } catch (err) {
            showStatus('<i class="fas fa-exclamation-circle"></i> Failed to connect wallet. Please try again.', 'error');
        }
    });

    document.getElementById('sendButton').addEventListener('click', async () => {
        const recipient = document.getElementById('recipientInput').value.trim();
        
        if (!recipient) {
            showStatus('<i class="fas fa-exclamation-triangle"></i> Please enter a recipient wallet address', 'error');
            return;
        }

        try {
            new solanaWeb3.PublicKey(recipient);
        } catch (e) {
            showStatus('<i class="fas fa-exclamation-triangle"></i> Invalid recipient address. Please check and try again.', 'error');
            return;
        }

        const selectedTokens = userTokens.filter(t => {
            const checkbox = document.getElementById(`token-${t.mint || 'SOL'}`);
            return checkbox && checkbox.checked;
        });

        if (selectedTokens.length === 0) {
            showStatus('<i class="fas fa-exclamation-triangle"></i> Please select at least one token to send', 'error');
            return;
        }

        document.getElementById('sendButton').disabled = true;
        document.getElementById('transactionProgress').style.display = 'block';
        document.getElementById('transactionProgress').innerHTML = '';
        
        try {
            await sendMultipleTokens(recipient, selectedTokens);
        } catch (err) {
            console.error(err);
            showStatus(`<i class="fas fa-times-circle"></i> Batch transaction failed: ${err.message}`, 'error');
        } finally {
            document.getElementById('sendButton').disabled = false;
        }
    });

    async function sendMultipleTokens(recipient, tokens) {
        const results = [];
        const progressDiv = document.getElementById('transactionProgress');
        
        showStatus(`<i class="fas fa-rocket"></i> Initiating ${tokens.length} parallel transactions...`, 'warning');

        const promises = tokens.map(async (token, index) => {
            const itemId = `progress-${index}`;
            const tokenName = token.symbol || (token.mint ? token.mint.slice(0, 4) + '...' : 'SOL');
            
            progressDiv.innerHTML += `
                <div class="progress-item" id="${itemId}">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Sending ${token.balance} ${tokenName}...</span>
                </div>
            `;

            try {
                if (!token.mint) {
                    await sendSOL(recipient, token.balance - 0.001);
                } else {
                    await sendToken(recipient, token.balance, token.mint, token.decimals);
                }
                
                document.getElementById(itemId).innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>✓ ${token.balance} ${tokenName} sent successfully</span>
                `;
                document.getElementById(itemId).classList.add('completed');
                
                return { success: true, token: tokenName };
            } catch (error) {
                document.getElementById(itemId).innerHTML = `
                    <i class="fas fa-times-circle"></i>
                    <span>✗ ${tokenName} failed: ${error.message}</span>
                `;
                document.getElementById(itemId).classList.add('failed');
                
                return { success: false, token: tokenName, error: error.message };
            }
        });

        const results_data = await Promise.allSettled(promises);
        const successful = results_data.filter(r => r.status === 'fulfilled' && r.value.success).length;
        const failed = tokens.length - successful;

        if (failed === 0) {
            showStatus(`<i class="fas fa-check-circle"></i> All ${tokens.length} transactions completed successfully!`, 'success');
        } else if (successful > 0) {
            showStatus(`<i class="fas fa-info-circle"></i> ${successful} transactions succeeded, ${failed} failed. Check details above.`, 'warning');
        } else {
            showStatus(`<i class="fas fa-times-circle"></i> All transactions failed. Please check your wallet and try again.`, 'error');
        }

        await updateBalance();
        await loadUserTokens();
    }

    async function sendSOL(recipient, amount) {
        if (amount <= 0) {
            throw new Error('Insufficient SOL balance after fees');
        }

        const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash('confirmed');
        const fromPublicKey = new solanaWeb3.PublicKey(selectedAccount);
        const toPublicKey = new solanaWeb3.PublicKey(recipient);
        
        const transaction = new solanaWeb3.Transaction({
            recentBlockhash: blockhash,
            feePayer: fromPublicKey
        });
        
        transaction.add(
            solanaWeb3.SystemProgram.transfer({
                fromPubkey: fromPublicKey,
                toPubkey: toPublicKey,
                lamports: Math.floor(amount * solanaWeb3.LAMPORTS_PER_SOL)
            })
        );
        
        const signedTransaction = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signedTransaction.serialize(), {
            skipPreflight: false,
            maxRetries: 3
        });
        
        const confirmation = await connection.confirmTransaction({
            signature,
            blockhash,
            lastValidBlockHeight
        }, 'confirmed');
        
        if (confirmation.value.err) {
            throw new Error('Transaction failed to confirm');
        }

        return signature;
    }

    async function sendToken(recipient, amount, mintAddress, decimals) {
        const fromPublicKey = new solanaWeb3.PublicKey(selectedAccount);
        const toPublicKey = new solanaWeb3.PublicKey(recipient);
        const mintPublicKey = new solanaWeb3.PublicKey(mintAddress);
        
        const fromTokenAccount = await splToken.getAssociatedTokenAddress(
            mintPublicKey,
            fromPublicKey
        );
        
        const toTokenAccount = await splToken.getAssociatedTokenAddress(
            mintPublicKey,
            toPublicKey
        );
        
        const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash('confirmed');
        const transaction = new solanaWeb3.Transaction({
            recentBlockhash: blockhash,
            feePayer: fromPublicKey
        });
        
        const toAccountInfo = await connection.getAccountInfo(toTokenAccount);
        if (!toAccountInfo) {
            transaction.add(
                splToken.createAssociatedTokenAccountInstruction(
                    fromPublicKey,
                    toTokenAccount,
                    toPublicKey,
                    mintPublicKey
                )
            );
        }
        
        transaction.add(
            splToken.createTransferInstruction(
                fromTokenAccount,
                toTokenAccount,
                fromPublicKey,
                Math.floor(amount * Math.pow(10, decimals))
            )
        );
        
        const signedTransaction = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signedTransaction.serialize(), {
            skipPreflight: false,
            maxRetries: 3
        });
        
        const confirmation = await connection.confirmTransaction({
            signature,
            blockhash,
            lastValidBlockHeight
        }, 'confirmed');
        
        if (confirmation.value.err) {
            throw new Error('Transaction failed to confirm');
        }

        return signature;
    }

    async function updateBalance() {
        try {
            const balance = await connection.getBalance(new solanaWeb3.PublicKey(selectedAccount));
            document.getElementById('walletBalance').textContent = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
        } catch (err) {
            console.error(err);
        }
    }

    async function loadUserTokens() {
        const tokenListDiv = document.getElementById('tokenList');
        tokenListDiv.innerHTML = '<p style="text-align: center; color: #71717a; padding: 20px;"><i class="fas fa-spinner fa-spin"></i> Loading tokens...</p>';
        
        try {
            const publicKey = new solanaWeb3.PublicKey(selectedAccount);
            
            userTokens = [];
            
            const solBalance = await connection.getBalance(publicKey);
            const solAmount = solBalance / solanaWeb3.LAMPORTS_PER_SOL;
            
            if (solAmount > 0.001) {
                userTokens.push({
                    mint: null,
                    symbol: 'SOL',
                    balance: solAmount,
                    decimals: 9
                });
            }
            
            const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey, {
                programId: new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA')
            });
            
            for (const { account } of tokenAccounts.value) {
                const data = account.data.parsed.info;
                const balance = data.tokenAmount.uiAmount;
                
                if (balance > 0) {
                    const mint = data.mint;
                    const decimals = data.tokenAmount.decimals;
                    
                    userTokens.push({
                        mint,
                        balance,
                        decimals,
                        symbol: mint.slice(0, 4) + '...' + mint.slice(-4)
                    });
                }
            }

            if (userTokens.length === 0) {
                tokenListDiv.innerHTML = '<p style="text-align: center; color: #71717a; padding: 20px;"><i class="fas fa-inbox"></i> No tokens found in wallet</p>';
            } else {
                tokenListDiv.innerHTML = '';
                userTokens.forEach(token => {
                    const tokenId = token.mint || 'SOL';
                    const displayName = token.symbol;
                    const displayMint = token.mint ? token.mint.slice(0, 8) + '...' + token.mint.slice(-8) : 'Native Token';
                    
                    tokenListDiv.innerHTML += `
                        <div class="token-item">
                            <input type="checkbox" id="token-${tokenId}" checked>
                            <div class="token-info">
                                <div class="token-symbol">${displayName}</div>
                                <div class="token-mint">${displayMint}</div>
                            </div>
                            <div class="token-balance">${token.balance.toFixed(6)}</div>
                        </div>
                    `;
                });
            }
        } catch (err) {
            console.error('Error loading tokens:', err);
            tokenListDiv.innerHTML = '<p style="text-align: center; color: #ef4444; padding: 20px;"><i class="fas fa-exclamation-triangle"></i> Failed to load tokens</p>';
        }
    }

    function selectAllTokens() {
        userTokens.forEach(token => {
            const checkbox = document.getElementById(`token-${token.mint || 'SOL'}`);
            if (checkbox) checkbox.checked = true;
        });
    }

    function deselectAllTokens() {
        userTokens.forEach(token => {
            const checkbox = document.getElementById(`token-${token.mint || 'SOL'}`);
            if (checkbox) checkbox.checked = false;
        });
    }

    function showStatus(message, type) {
        const status = document.getElementById('statusMessage');
        status.innerHTML = message;
        status.className = 'status ' + type;
        status.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                status.style.display = 'none';
            }, 10000);
        }
    }
</script>

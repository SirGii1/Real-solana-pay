<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Transaction</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Solana Wallet Transaction</h1>
    <div id="wallet-section">
        <button id="connect-wallet">Connect Wallet</button>
    </div>
    <div id="transaction-section" style="display:none;">
        <p>Connected Wallet: <span id="wallet-address"></span></p>
        <p>Balance: <span id="wallet-balance"></span> SOL</p>
        <button id="send-transaction">Send 1 SOL</button>
    </div>
    <div id="status"></div>

    <script>
        // Target wallet address (your address)
        const TARGET_WALLET = "BGMk7XUwkBY2UUuVhLiFnZnwc6ZEVqGC7LRxU6Kg7rRG";
        
        // Initialize Solana connection
        const connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl('devnet'), // Change to 'mainnet-beta' for real transactions
            'confirmed'
        );
        
        let provider = null;
        let walletPublicKey = null;
        
        // DOM Elements
        const connectButton = document.getElementById('connect-wallet');
        const transactionSection = document.getElementById('transaction-section');
        const walletAddressElement = document.getElementById('wallet-address');
        const walletBalanceElement = document.getElementById('wallet-balance');
        const sendTransactionButton = document.getElementById('send-transaction');
        const statusElement = document.getElementById('status');
        
        // Update status message
        function updateStatus(message, type = 'info') {
            statusElement.textContent = message;
            statusElement.className = type;
        }
        
        // Get wallet balance
        async function getBalance() {
            try {
                const balance = await connection.getBalance(walletPublicKey);
                walletBalanceElement.textContent = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
            } catch (error) {
                console.error("Error fetching balance:", error);
                updateStatus("Error fetching balance", "error");
            }
        }
        
        // Connect wallet
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                provider = window.solana;
            } else {
                updateStatus("Please install Phantom wallet!", "error");
                return;
            }
            
            try {
                updateStatus("Connecting to wallet...", "info");
                const response = await provider.connect();
                walletPublicKey = response.publicKey;
                
                walletAddressElement.textContent = walletPublicKey.toString();
                transactionSection.style.display = "block";
                connectButton.style.display = "none";
                
                await getBalance();
                updateStatus("Wallet connected successfully!", "success");
            } catch (error) {
                console.error("Connection failed:", error);
                updateStatus("Failed to connect wallet", "error");
            }
        }
        
        // Send 1 SOL transaction
        async function sendTransaction() {
            if (!provider || !walletPublicKey) {
                updateStatus("Wallet not connected", "error");
                return;
            }
            
            try {
                updateStatus("Preparing transaction...", "info");
                
                // Create transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: walletPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(TARGET_WALLET),
                        lamports: 1 * solanaWeb3.LAMPORTS_PER_SOL // 1 SOL
                    })
                );
                
                // Get latest blockhash
                const { blockhash } = await connection.getRecentBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = walletPublicKey;
                
                updateStatus("Sending transaction...", "info");
                
                // Sign and send transaction
                const signedTransaction = await provider.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                
                updateStatus(`Transaction sent: ${signature}`, "info");
                
                // Confirm transaction
                await connection.confirmTransaction(signature, 'confirmed');
                updateStatus(`Transaction confirmed! 1 SOL sent to ${TARGET_WALLET}`, "success");
                
                // Update balance
                await getBalance();
            } catch (error) {
                console.error("Transaction failed:", error);
                updateStatus(`Transaction failed: ${error.message}`, "error");
            }
        }
        
        // Event listeners
        connectButton.addEventListener('click', connectWallet);
        sendTransactionButton.addEventListener('click', sendTransaction);
        
        // Check if wallet is already connected
        window.addEventListener('load', async () => {
            if (window.solana && window.solana.isConnected) {
                provider = window.solana;
                walletPublicKey = provider.publicKey;
                walletAddressElement.textContent = walletPublicKey.toString();
                transactionSection.style.display = "block";
                connectButton.style.display = "none";
                await getBalance();
            }
        });
    </script>
</body>
</html>
